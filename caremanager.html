<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing:border-box;
}

.left {
  padding:1px;
  float:left;
  width:20%; /* The width is 20%, by default */
}

.main {
  color: #4d4d4d;
  padding:20px;
  float:left;

}

div.main p{
  width: 100%;
  float: left;
  padding-top: 1px;
  padding-bottom: 1px;
  text-align: center;  
}

div.main hr{
  border-top: 2px solid #c3c3c3;
  float: left;
  width: 100%;
  margin: 0px;
}

div#img1{
  width: 100%;
  padding-bottom: 10px;

div#img1 img{
  width: 20%;

}

div#someText span{

}

div.buttOn{

  float: left;
}

#firstB{
  margin-left: 20%;
}

.btn {
  border: none;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
}

.success {background-color: #2196F3;} /* Green */
.success:hover {background-color: #0b7dda;}

.info {background-color: #33d6ff;} /* Blue */
.info:hover {background:   #00ccff;}



.right {
  padding:1px;
  float:left;
  width:20%; /* The width is 20%, by default */
}

/* Use a media query to add a break point at 800px: */
@media screen and (max-width:600px) {
  .left, .main, .right {
    width:100%; /* The width is 100%, when the viewport is 800px or smaller */
  }
}
</style>
